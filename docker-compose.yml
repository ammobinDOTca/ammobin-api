version: '2'
services:
  redis:
    image: redis:3.0-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - ./redis-data:/data
    ports:
      - 127.0.0.1:6379:6379
  influx:
    image: influxdb:1.3-alpine
    restart: always
    volumes:
      - ./influx-data/:/var/lib/influxdb
    ports:
      - 127.0.0.1:8086:8086